<!DOCTYPE html>

<html lang = "en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Form Input Reservasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Form Input Reservasi</h1>
        <div class="row">
        <form method="get" action="output.html" class="col-8 needs-validation">
            <div class="row g-3">
                <div class="col-6">
                    <label for="kategori" class="form-label">Kategori</label>
                    <select class="form-select" name="kategori" id="kategori" required>
                        <option value="">Pilih kategori</option>
                        <option>Reguler</option>
                        <option>Premium</option>
                    </select>
                    <div class="invalid-feedback">
                        Pilih kategori
                    </div>
                </div>
                <div class="col-12">
                    <label for="input-jumlah-orang" class="form-label">Jumlah Orang</label>
                    <input type="number" id="input-jumlah-orang" name="orang" class="form-control" required/>
                    <div class="invalid-feedback">
                        Jumlah orang harus diisi
                    </div>
                </div>
                <div class="col-12">
                    <label for="input-tujuan" class="form-label">Tujuan</label>
                    <select class="form-select" name="input-tujuan" id="input-tujuan" required>
                        <option value="">Pilih Tujuan </option>
                    </select>
                    <div class="invalid-feedback">
                        Tujuan Wajib diisi
                    </div>
                </div>
                <div class="col-12" id="premium-fields" style="display: none;">
                    <h6>Pilih Fasilitas Tambahan</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="y" id="input-tambahan1" name="tambahan">
                        <label class="form-checl-label" for="input-tambahan1">Kendaraan Eksklusif</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="y" id="input-tambahan2" name="tambahan">
                        <label class="form-checl-label" for="input-tambahan2">Tour Guide Pro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="y" id="input-tambahan3" name="tambahan">
                        <label class="form-checl-label" for="input-tambahan3">Surprise Trip</label>
                    </div>
                    <div class="invalid-feedback">
                    </div>
                </div>
            <div class="col-12 mt-3">
                <button type="Pesan" class="btn btn-primary">Pesan</button>
                <button type="Delete" class="btn btn-danger">Delete Order</button>
            </div>
        </div>
        </form>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
    function setTujuanOptions(kategori){
        const options=[]
        switch(kategori){
            case 'Reguler':options.push('Bandung Raya','Jakarta','Semarang','Surabaya');
            break;
            case 'Premium':options.push('Singapura','Thailand','Australia','Jepang');
            break;
            default:options.push('Pilih Tujuan')
        }
        const tujuanElement = document.getElementById ('input-tujuan')
        while(tujuanElement.firstChild){
            tujuanElement.firstChild.remove()
        }
        for(let option of options){
            const optionElement=document.createElement('option')
            optionElement.innerHTML = option

            if(option=='Pilih Tujuan') optionElement.value=''

            tujuanElement.appendChild(optionElement)
        }
    }
    document.getElementById('kategori').addEventListener('change',setTujuanOptions(kategori));
</script>

</body>
</html>
